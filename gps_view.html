<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=yes">
	  <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.css">
    <title>Gas</title>
  </head>
  <body>

    <div id="main_title">
      <div class="title">TAKAO -Sightseeing Information-</div>
    </div>
    <div id="map-view">
      <h2>-Map preview-</h2>
      <label for="label1">Map表示</label>
      <input type="checkbox" id="label1">
      <div id="map-div">
        <div id="map-wrapper">
          <div id="map-canvas"></div>
        </div>
      </div>
    </div>

	  <div id="result">
      <div>
        <h2 class="result_title">取得情報</h2>
        <div id="gas_url"></div>
        <div id="text0"></div>
        <div id="text1"></div>
      </div>
      <div>
        <h2 class="result_title">取得画像</h2>
        <div id="gas_img"></div>
      </div>
	  </div>

    <div id="sub">
      <p id="caution">歩きスマホダメゼッタイ!</p>
      <div id='btn'><input type="button" class='btn' value="閉じる" onclick=document.getElementById('sub').style.visibility="hidden"></div>
    </div>

    <!-- javascript一覧 -->
    <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD0fUYnLo6ZTfObzAMBOBmaZRKZCriR-a4&amp;libraries=geometry"></script>
	  <script src="assets/js/gps_meter.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.js"></script>
  </body>
</html>
